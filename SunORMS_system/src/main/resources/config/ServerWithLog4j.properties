#log4j.rootLogger=DEBUG, Console,SunflowFile
log4j.logger.com.sunyard.sunflow=INFO, SunflowFile


log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%-5p] %d{HH:mm:ss.SSS} %m%n

log4j.appender.SunflowFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.SunflowFile.file=../sunflowlogs/logs.txt
log4j.appender.SunflowFile.file.datepattern=_yyyy-mm-dd.log
log4j.appender.SunflowFile.layout=org.apache.log4j.PatternLayout
log4j.appender.SunflowFile.layout.ConversionPattern=[%-5p] %d{HH:mm:ss.SSS} %m%n

log4j.additivity.SunflowFile = false.


