server:
  port: 81

spring:
  application:
    name: sundap-consumer
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yaml

#设置feign客户端超时时间（OpenFeign默认支持ribbon）
ribbon:
  #指的是建立连接所用的时间，适用于网络状况正常的情况下，两端连接所用的实际
  ReadTimeout: 50000
  #指的是建立连接后从服务器读取到可用资源所用的时间
  ConnectTimeout: 100000